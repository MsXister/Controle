<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor BI - Personalizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .resizable {
            resize: both;
            overflow: hidden;
        }
        .draggable {
            cursor: move;
        }
        .visualization-placeholder {
            background: repeating-linear-gradient(
                45deg,
                #f0f0f0,
                #f0f0f0 10px,
                #e0e0e0 10px,
                #e0e0e0 20px
            );
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        .visualization {
            transition: all 0.2s ease;
        }
        .visualization:hover {
            box-shadow: 0 0 0 2px #3b82f6;
        }
        .selected {
            box-shadow: 0 0 0 3px #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm">
        <div class="flex items-center justify-between px-4 py-2">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-blue-600">Editor BI</h1>
                <button class="px-3 py-1 bg-blue-50 text-blue-600 rounded hover:bg-blue-100">
                    <i class="fas fa-file mr-1"></i> Novo
                </button>
                <button class="px-3 py-1 bg-blue-50 text-blue-600 rounded hover:bg-blue-100">
                    <i class="fas fa-save mr-1"></i> Salvar
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <button class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
                    <i class="fas fa-database mr-1"></i> Conectar Dados
                </button>
                <button class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">
                    <i class="fas fa-play mr-1"></i> Atualizar
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Left Sidebar - Visualizations -->
        <div class="sidebar bg-white w-64 shadow-md p-4 flex flex-col">
            <h2 class="font-semibold text-gray-700 mb-4">Visualizações</h2>
            <div class="space-y-2 flex-1 overflow-y-auto">
                <div class="p-2 border border-dashed border-gray-300 rounded cursor-pointer hover:bg-blue-50" draggable="true" data-viz="table">
                    <i class="fas fa-table text-blue-500 mr-2"></i> Tabela
                </div>
                <div class="p-2 border border-dashed border-gray-300 rounded cursor-pointer hover:bg-blue-50" draggable="true" data-viz="bar">
                    <i class="fas fa-chart-bar text-blue-500 mr-2"></i> Gráfico de Barras
                </div>
                <div class="p-2 border border-dashed border-gray-300 rounded cursor-pointer hover:bg-blue-50" draggable="true" data-viz="line">
                    <i class="fas fa-chart-line text-blue-500 mr-2"></i> Gráfico de Linhas
                </div>
                <div class="p-2 border border-dashed border-gray-300 rounded cursor-pointer hover:bg-blue-50" draggable="true" data-viz="pie">
                    <i class="fas fa-chart-pie text-blue-500 mr-2"></i> Gráfico de Pizza
                </div>
                <div class="p-2 border border-dashed border-gray-300 rounded cursor-pointer hover:bg-blue-50" draggable="true" data-viz="scatter">
                    <i class="fas fa-chart-scatter text-blue-500 mr-2"></i> Gráfico de Dispersão
                </div>
                <div class="p-2 border border-dashed border-gray-300 rounded cursor-pointer hover:bg-blue-50" draggable="true" data-viz="map">
                    <i class="fas fa-map text-blue-500 mr-2"></i> Mapa
                </div>
                <div class="p-2 border border-dashed border-gray-300 rounded cursor-pointer hover:bg-blue-50" draggable="true" data-viz="card">
                    <i class="fas fa-id-card text-blue-500 mr-2"></i> Cartão
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-200">
                <h2 class="font-semibold text-gray-700 mb-2">Campos</h2>
                <div class="text-gray-500 text-sm">
                    Conecte seus dados para ver os campos disponíveis
                </div>
            </div>
        </div>

        <!-- Main Canvas -->
        <div class="flex-1 p-4 overflow-auto bg-gray-200">
            <div id="canvas" class="bg-white w-full h-full min-h-[500px] relative visualization-placeholder">
                <!-- Visualizations will be added here -->
            </div>
        </div>

        <!-- Right Sidebar - Properties -->
        <div class="sidebar bg-white w-64 shadow-md p-4">
            <h2 class="font-semibold text-gray-700 mb-4">Propriedades</h2>
            <div id="properties-panel" class="space-y-4">
                <div class="text-gray-500 text-sm">
                    Selecione uma visualização para editar suas propriedades
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const visualizationItems = document.querySelectorAll('[draggable="true"]');
            const propertiesPanel = document.getElementById('properties-panel');
            let selectedViz = null;

            // Add drag events to visualization items
            visualizationItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', e.target.dataset.viz);
                });
            });

            // Canvas drop zone
            canvas.addEventListener('dragover', function(e) {
                e.preventDefault();
                canvas.classList.add('bg-blue-50');
            });

            canvas.addEventListener('dragleave', function() {
                canvas.classList.remove('bg-blue-50');
            });

            canvas.addEventListener('drop', function(e) {
                e.preventDefault();
                canvas.classList.remove('bg-blue-50');
                
                const vizType = e.dataTransfer.getData('text/plain');
                const x = e.clientX - canvas.getBoundingClientRect().left;
                const y = e.clientY - canvas.getBoundingClientRect().top;
                
                addVisualization(vizType, x, y);
            });

            // Add a new visualization to the canvas
            function addVisualization(type, x, y) {
                const vizId = 'viz-' + Date.now();
                let vizContent = '';
                
                switch(type) {
                    case 'table':
                        vizContent = `
                            <div class="p-2 text-center text-gray-500">
                                <i class="fas fa-table text-3xl mb-2"></i>
                                <div>Tabela</div>
                            </div>
                        `;
                        break;
                    case 'bar':
                        vizContent = `
                            <div class="p-2 text-center text-gray-500">
                                <i class="fas fa-chart-bar text-3xl mb-2"></i>
                                <div>Gráfico de Barras</div>
                            </div>
                        `;
                        break;
                    case 'line':
                        vizContent = `
                            <div class="p-2 text-center text-gray-500">
                                <i class="fas fa-chart-line text-3xl mb-2"></i>
                                <div>Gráfico de Linhas</div>
                            </div>
                        `;
                        break;
                    case 'pie':
                        vizContent = `
                            <div class="p-2 text-center text-gray-500">
                                <i class="fas fa-chart-pie text-3xl mb-2"></i>
                                <div>Gráfico de Pizza</div>
                            </div>
                        `;
                        break;
                    case 'scatter':
                        vizContent = `
                            <div class="p-2 text-center text-gray-500">
                                <i class="fas fa-chart-scatter text-3xl mb-2"></i>
                                <div>Gráfico de Dispersão</div>
                            </div>
                        `;
                        break;
                    case 'map':
                        vizContent = `
                            <div class="p-2 text-center text-gray-500">
                                <i class="fas fa-map text-3xl mb-2"></i>
                                <div>Mapa</div>
                            </div>
                        `;
                        break;
                    case 'card':
                        vizContent = `
                            <div class="p-2 text-center text-gray-500">
                                <i class="fas fa-id-card text-3xl mb-2"></i>
                                <div>Cartão</div>
                            </div>
                        `;
                        break;
                }
                
                const vizElement = document.createElement('div');
                vizElement.className = 'absolute bg-white border border-gray-300 rounded shadow-sm visualization draggable resizable w-48 h-32';
                vizElement.style.left = x + 'px';
                vizElement.style.top = y + 'px';
                vizElement.id = vizId;
                vizElement.dataset.type = type;
                vizElement.innerHTML = `
                    <div class="handle bg-gray-100 p-1 text-xs text-gray-500 flex justify-between items-center cursor-move">
                        <span>${type.charAt(0).toUpperCase() + type.slice(1)}</span>
                        <button class="delete-viz text-red-500 hover:text-red-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    ${vizContent}
                `;
                
                canvas.appendChild(vizElement);
                
                // Make draggable
                makeDraggable(vizElement);
                
                // Add delete functionality
                vizElement.querySelector('.delete-viz').addEventListener('click', function() {
                    if (selectedViz === vizElement) {
                        selectedViz = null;
                        showDefaultProperties();
                    }
                    vizElement.remove();
                });
                
                // Add selection functionality
                vizElement.addEventListener('click', function(e) {
                    if (e.target.closest('.delete-viz')) return;
                    
                    // Remove selection from all other visualizations
                    document.querySelectorAll('.visualization').forEach(viz => {
                        viz.classList.remove('selected');
                    });
                    
                    // Add selection to this visualization
                    vizElement.classList.add('selected');
                    selectedViz = vizElement;
                    
                    // Show properties for this visualization
                    showVisualizationProperties(type);
                });
            }
            
            // Make elements draggable
            function makeDraggable(element) {
                const handle = element.querySelector('.handle');
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                handle.onmousedown = dragMouseDown;
                
                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // Get the mouse cursor position at startup
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // Call a function whenever the cursor moves
                    document.onmousemove = elementDrag;
                }
                
                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // Calculate the new cursor position
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // Set the element's new position
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }
                
                function closeDragElement() {
                    // Stop moving when mouse button is released
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
            
            // Show properties for a visualization type
            function showVisualizationProperties(type) {
                let propertiesHTML = '';
                
                switch(type) {
                    case 'table':
                        propertiesHTML = `
                            <div>
                                <h3 class="font-medium text-gray-700 mb-2">Tabela</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                                        <input type="text" class="w-full px-2 py-1 border border-gray-300 rounded">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Colunas</label>
                                        <div class="text-gray-500 text-sm">Conecte seus dados para ver as colunas</div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Estilo</label>
                                        <select class="w-full px-2 py-1 border border-gray-300 rounded">
                                            <option>Padrão</option>
                                            <option>Minimalista</option>
                                            <option>Condensado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        `;
                        break;
                    case 'bar':
                    case 'line':
                        propertiesHTML = `
                            <div>
                                <h3 class="font-medium text-gray-700 mb-2">${type === 'bar' ? 'Gráfico de Barras' : 'Gráfico de Linhas'}</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                                        <input type="text" class="w-full px-2 py-1 border border-gray-300 rounded">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Eixo X</label>
                                        <div class="text-gray-500 text-sm">Conecte seus dados para configurar</div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Eixo Y</label>
                                        <div class="text-gray-500 text-sm">Conecte seus dados para configurar</div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Legenda</label>
                                        <select class="w-full px-2 py-1 border border-gray-300 rounded">
                                            <option>Mostrar</option>
                                            <option>Ocultar</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Cores</label>
                                        <div class="flex space-x-2">
                                            <div class="w-6 h-6 bg-blue-500 rounded cursor-pointer"></div>
                                            <div class="w-6 h-6 bg-red-500 rounded cursor-pointer"></div>
                                            <div class="w-6 h-6 bg-green-500 rounded cursor-pointer"></div>
                                            <div class="w-6 h-6 bg-yellow-500 rounded cursor-pointer"></div>
                                            <div class="w-6 h-6 bg-purple-500 rounded cursor-pointer"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        break;
                    case 'pie':
                        propertiesHTML = `
                            <div>
                                <h3 class="font-medium text-gray-700 mb-2">Gráfico de Pizza</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                                        <input type="text" class="w-full px-2 py-1 border border-gray-300 rounded">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Valores</label>
                                        <div class="text-gray-500 text-sm">Conecte seus dados para configurar</div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Categorias</label>
                                        <div class="text-gray-500 text-sm">Conecte seus dados para configurar</div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Mostrar porcentagens</label>
                                        <input type="checkbox" class="mr-2" checked>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Paleta de cores</label>
                                        <select class="w-full px-2 py-1 border border-gray-300 rounded">
                                            <option>Padrão</option>
                                            <option>Pastel</option>
                                            <option>Vibrante</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        `;
                        break;
                    default:
                        propertiesHTML = `
                            <div>
                                <h3 class="font-medium text-gray-700 mb-2">${type.charAt(0).toUpperCase() + type.slice(1)}</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                                        <input type="text" class="w-full px-2 py-1 border border-gray-300 rounded">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Configurações</label>
                                        <div class="text-gray-500 text-sm">Conecte seus dados para configurar esta visualização</div>
                                    </div>
                                </div>
                            </div>
                        `;
                }
                
                propertiesPanel.innerHTML = propertiesHTML;
            }
            
            // Show default properties panel
            function showDefaultProperties() {
                propertiesPanel.innerHTML = `
                    <div class="text-gray-500 text-sm">
                        Selecione uma visualização para editar suas propriedades
                    </div>
                `;
            }
            
            // Click on canvas to deselect
            canvas.addEventListener('click', function(e) {
                if (e.target === canvas) {
                    document.querySelectorAll('.visualization').forEach(viz => {
                        viz.classList.remove('selected');
                    });
                    selectedViz = null;
                    showDefaultProperties();
                }
            });
            
            // Sample visualizations on load
            setTimeout(() => {
                addVisualization('bar', 50, 50);
                addVisualization('pie', 250, 50);
                addVisualization('table', 50, 200);
            }, 100);
        });
    </script>
</body>
</html>
