<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Gasto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
      }
      .form-label {
        font-weight: bold;
      }
      .btn-submit {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Adicionar Gasto</h1>
        <form method="post" action="/gastos/adicionar">
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do Gasto</label>
            <input
              type="text"
              class="form-control"
              id="descricao"
              name="descricao"
              placeholder="Ex: Conta de Luz"
              required
            />
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select
              class="form-select"
              id="categoria"
              name="categoria"
              required
            >
              <option value="" disabled selected>
                Selecione uma categoria
              </option>
              <option value="Moradia">Moradia</option>
              <option value="Alimentação">Alimentação</option>
              <option value="Educação">Educação</option>
              <option value="Pets">Pets</option>
              <option value="Lazer">Lazer</option>
              <option value="Cartão de Crédito">Cartão de Crédito</option>
              <option value="Contas Fixas">Contas Fixas</option>
              <option value="Outros">Outros</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="valor" class="form-label">Valor (R$)</label>
            <input
              type="text"
              class="form-control"
              id="valor"
              name="valor"
              placeholder="Ex: 100,00"
              required
            />
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data do Gasto</label>
            <input
              type="date"
              class="form-control"
              id="data"
              name="data"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-submit">
            Adicionar Gasto
          </button>
        </form>
      </div>
    </div>
    <script>
    document.getElementById('valor').addEventListener('input', function (e) {
        let value = e.target.value;

        // Remove qualquer caractere que não seja número
        value = value.replace(/\D/g, '');

        // Formata o valor como moeda (R$)
        value = (value / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        e.target.value = value;
    });

    document.getElementById('valor').addEventListener('blur', function (e) {
        // Retira o símbolo de moeda e converte para valor numérico antes de enviar ao backend
        let value = e.target.value.replace(/[R$.\s]/g, '').replace(',', '.');
        e.target.value = parseFloat(value).toFixed(2); 
    });
</script>
  </body>
</html>
