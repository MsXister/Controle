<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Bem-vindo, {{ username }}!</h1>

    <h2>Seus Gastos:</h2>
    <table>
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
        </tr>
        {% for gasto in gastos %}
        <tr>
            <td>{{ gasto[0] }}</td>
            <td>{{ gasto[1] }}</td>
            <td>{{ gasto[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="/configuracao">Configuração da Conta</a></p>
    <p><a href="/login/logout">Sair</a></p>
</body>
</html>
