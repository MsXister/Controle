<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Roboto", sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .filter-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-container input {
            max-width: 200px;
        }

        .status-paid {
            color: green;
            font-weight: bold;
        }

        .status-unpaid {
            color: red;
            font-weight: bold;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .checkbox-col {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Todos os Gastos</h1>

        <!-- Filtros por Data ou Mês -->
        <form method="get" action="/todos_gastos">
            <div class="filter-container">
                <label for="mes" class="form-label">Filtrar por Mês:</label>
                <input type="month" id="mes" name="mes" class="form-control" value="{{ mes_atual }}">
                <button type="submit" class="btn btn-primary btn-sm">Filtrar</button>
            </div>
        </form>

        <!-- Tabela de Gastos -->
        <form method="post" action="/gastos/pagar">
            <div class="table-container">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th class="checkbox-col"><input type="checkbox" id="select_all"></th>
                            <th>Descrição</th>
                            <th>Valor (R$)</th>
                            <th>Data</th>
                            <th>Categoria</th>
                            <th>Usuário</th>
                            <th>Status</th>
                            <th>Valor Pago</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for gasto in todos_gastos %}
                        <tr>
                            <td class="checkbox-col">
                                <input type="checkbox" class="select-item" name="gastos_selecionados" value="{{ gasto[5] }}">
                            </td>
                            <td>{{ gasto[0] }}</td>
                            <td>{{ gasto[1] }}</td>
                            <td>{{ gasto[2]|strftime("%d/%m/%Y") }}</td> <!-- Exibe a data formatada -->
                            <td>{{ gasto[3] }}</td>
                            <td>{{ gasto[4] }}</td>
                            <td>
                                {% if gasto[6] %}
                                <span class="status-paid">Pago</span>
                                {% else %}
                                <span class="status-unpaid">Pendente</span>
                                {% endif %}
                            </td>
                            <td>
                                <input type="number" step="0.01" name="valor_pago_{{ gasto[5] }}" class="form-control" value="{{ gasto[7] }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Botões de Ação -->
            <div class="action-buttons">
                <button type="submit" class="btn btn-success btn-lg">Salvar Pagamentos Selecionados</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Selecionar/Deselecionar todos os itens
        document.getElementById('select_all').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('.select-item');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });
    </script>
</body>
</html>
